<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="whatochka.github.io/pages/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link type="image/x-icon" href="whatochka.github.io/images/logo.png" rel="icon">
    <title>Садовый участок</title>
</head>

<body class="body">
    <main class="main">
        <section class="registration">
            <div>
                <form class="registration__form">
                    <div>
                        <a href="index.html"><img src="whatochka.github.io/images/logo.png" class="registration__logo header__logo" alt="logo-reg"></a>
                        <h1>Регистрация</h1>
                    </div>
                    <label for="name"><b>Имя</b></label>
                    <input type="text" placeholder="Введите ваше имя" name="name" required>
                    <label for="surname"><b>Фамилия</b></label>
                    <input type="text" placeholder="Введите вашу фамилию" name="surname" required>
                    <label for="email"><b>Почта</b></label>
                    <input type="text" placeholder="Введите вашу почту" name="email" required>
                    <label for="password"><b>Пароль</b></label>
                    <input type="text" placeholder="Введите пароль" name="password" required>
                    <label for="ent_password"><b>Повторите пароль</b></label>
                    <input type="text" placeholder="Введите пароль" name="ent_password" required>
                    <button class="registration__button" type="submit">Зарегестрироваться</button>
                </form>
            </div> 
        </section>
    </main>
</body>

</html>
